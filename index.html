<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <title>Spin until page loads</title>
</head>

<body>

    <div style="width: 100vw; height: 100%">


        <h1 class="display-3" style="font-size: 3em; margin: 10px">Total Web Devs</h1>

        <div class="text-center" style="height: 85vh">
            <!-- <span class="spinner-grow spinner-grow-xl" id="spinner1" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span> -->
            <i class="fa fa-spinner fa-spin" id="spinner1" style="font-size:24px; margin-top: 30vh;"></i>

            <div id="contents">
                <img style="max-width: 100%" src="image-1.jpg" alt="">
                <img style="max-width: 100%" src="image-2.jpg" alt="">
                <img style="max-width: 100%" src="image-3.jpg" alt="">
            </div>
        </div>
    </div>




    <script>

        $('img').hide(); // to hide image
        // get all images and iframes

        var $elems = $('#contents').find('img, iframe');

        // count them
        var elemsCount = $elems.length;

        // the loaded elements flag
        var loadedCount = 0;

        // attach the load event to elements
        $elems.on('load', function () {
            // increase the loaded count 
            loadedCount++;

            // if loaded count flag is equal to elements count
            if (loadedCount == elemsCount) {
                // do what you want
                //alert('elements loaded successfully');
                //$('#mySpinner').hide(); // to hide image
                //document.getElementById("mySpinner").style.display = "none";
                /* $("#spinner1").hide(); */

                $('#spinner1').hide();
                $('img').show(); // to show image

            }
        });

    </script>
</body>

</html>
